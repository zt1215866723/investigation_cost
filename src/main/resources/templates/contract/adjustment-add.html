<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
    <script src="./lib/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            background: white;
        }
    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="addForm">
            <input id="contractId" type="hidden" name="contractId">
            <div class="layui-form-item">
                <label for="money" class="layui-form-label">
                    <span class="x-red">*</span>调整金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="money" name="money" required="" lay-verify="money" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">调整</label>
                <div class="layui-input-block">
                    <input type="radio" lay-filter="status" name="status" id="status1" value="1" title="加"
                           checked="">
                    <input type="radio" lay-filter="status" name="status" id="status2" value="0" title="减">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="note" class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <textarea style="height: 40px" placeholder="请输入备注" type="text" id="note" name="note" autocomplete="off" class="layui-input"></textarea>
                </div>
            </div>
            <div class="layui-form-item  layui-hide">
                <button class="layui-btn" lay-filter="add" lay-submit id="add">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)', function (data) {
                $.ajax({
                    url: 'addAdjustment',
                    type: 'post',
                    data: $('#addForm').serialize(),
                    success: function (result) {
                        if (result.success) {
                            layer.msg(result.msg, {icon: 6, time: 1500}, function () {
                                parent.layui.table.reload('maintainTable');
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            });
                        } else {
                            layer.msg(result.msg, {icon: 5, time: 1500});
                        }
                    },
                    error: function () {
                        layer.msg('系统错误！', {
                            icon: 5
                        });
                    }
                });
                return false;
            });
        });
    });

</script>
</body>

</html>
