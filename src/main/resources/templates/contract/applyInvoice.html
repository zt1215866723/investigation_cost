<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <style>
        form{
            padding: 20px;
        }
        .layui-textarea{
            min-height: 80px;
        }
    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    申请开票
                </div>
                <form class="layui-form" action="" id="applyInvoice">
                    <!--上传附件路径-->
                    <input type="hidden" value="" name="fileUploads" id="fileUploads">
                    <input type="hidden" value="" name="contractId" id="contractId">
                    <div class="layui-form-item">
                        <label class="layui-form-label">凭证号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" id="name" lay-reqtext="" lay-verify="required" placeholder="请输入凭证号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开票类型</label>
                        <div class="layui-input-block">
                            <input type="radio" name="type" value="1" title="专票" checked="">
                            <input type="radio" name="type" value="2" title="普票">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>开票金额</label>
                        <div class="layui-input-inline">
                            <input type="number" min="0" name="money" id="money" lay-verify="required" lay-reqtext="" placeholder="请输入开票金额" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <input type="text" name="note" id="note" lay-reqtext="" placeholder="请输入备注" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-col-md8">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                附件上传
                            </div>
                            <div style="text-align: center;padding-bottom: 30px">
                                <!-- <img src="img/file.png"> -->
                                <div class="layui-upload">
                                    <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                                    <div class="layui-upload-list">
                                        <table class="layui-table">
                                            <thead>
                                            <tr><th>文件名</th>
                                                <th>大小</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr></thead>
                                            <tbody id="demoList"></tbody>
                                        </table>
                                    </div>
                                    <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="add" lay-filter="add" id="add">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
<script>
    layui.use(['upload','form','laydate'], function(){
        var $ = layui.jquery
            ,form = layui.form
            ,laydate = layui.laydate
            ,upload = layui.upload;

        //年月选择器
        laydate.render({
            elem: '#createtime'
            ,type: 'month'
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#test3'
            ,url: '/upload/'
            ,accept: 'file' //普通文件
            ,done: function(res){
                console.log(res)
            }
        });


        //多文件列表示例
        var demoListView = $('#demoList')
            ,uploadListIns = upload.render({
            elem: '#testList'
            ,url: '/uploads'
            ,accept: 'file'
            ,multiple: true
            ,auto: false
            ,bindAction: '#testListAction'
            ,choose: function(obj){
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            ,done: function(res, index, upload){
                console.log(res)
                if(res.code == 0){ //上传成功
                    //伪上传,返回上传路径
                    //原数据
                    var filePaths = $("#fileUploads").val()
                    filePaths += res.data
                    $("#fileUploads").val(filePaths)
                    // console.log($("#filePaths").val())
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            ,error: function(index, upload){
                var tr = demoListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            },
            num:function(value){
                if(parseInt(value) < 0){
                    return "非法数字";
                }
            }
        });

        form.on('submit(add)',function(){
            // console.log($("#fileUploads").val())
            // console.log($("#contractNum").val())
            // console.log($("#contractName").val())
            // console.log($("#itemName").val())
            // console.log($("#contractMoney").val())
            // console.log($("#customerTel").val())
            //添加申请开票信息
            $.ajax({
                url:"addApplyInvoiceInfo"
                ,type:"post"
                ,data:$("#applyInvoice").serialize()
                ,async:"false"
                ,success:function(res){
                    if (res.success){
                        layer.msg(res.msg,{icon:'6',time:'1500'},function () {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        })
                        parent.layui.table.reload("detailsTable");
                        // parent.layer.msg(res.msg, {time: 1000,icon:1});
                    }else{
                        layer.msg(res.msg,{icon:'5',time:'1500'})
                    }
                }
                ,error:function(){
                    layer.msg("系统错误！",{icon:"5",time:1000})
                }
            })
            // console.log($("#filePaths").val())
            // layer.alert(JSON.stringify($("#contractForm").serialize()))
            return false
        })

    });
</script>


<script>
    layui.use(['laydate', 'form'],function() {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
    }

    }</script>

</html>
