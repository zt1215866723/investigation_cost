<script>

                    enable: true,

                    contractId : $('#contractId').val()

                    if (result.success) {

                elem: '#subContract'

                            var str = "";
                            if(d.status == 1){

                            }else {
                                str = "<span class=\"layui-badge layui-bg-blue\">已完成</span>";
                            }

                            return layui.util.toDateString(d.createTime, "yyyy-MM-dd")

                    ]
                ]
                ,response: {
                    statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
                }
                ,parseData: function(res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list //解析数据列表
                    }
                }

                elem: '#costTypeTable'

                        "msg": res.msg, //解析提示文本

                    content: 'view?url=contract/cost-add',
                    title: '添加成本合同',
                    area: ['90%', '90%'],
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        var submitID = 'submit',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        submit.trigger('click');
                    },
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.find("#contractId").val($('#contractId').val())
                    }
                });
            });
            table.on('tool(subContract)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if(obj.event == 'del'){
                    layer.confirm('确认要删除吗?', function(index){
                        $.ajax({
                            url: "deleteSubContractInfo/"+data.id,
                            dataType:"json",
                            type: "DELETE",
                            success: function(data){
                                if(data.success) {
                                    layer.msg(data.msg, {icon: 6,time: 1500},function () {
                                        table.reload('subContract');
                                        reloadTree();
                                    });
                                }else {
                                    layer.msg(res.msg,{icon:5,time:1000});
                                }
                            },
                            error : function(response){
                                layer.msg('系统错误！', {
                                    icon: 5
                                });
                            }

                    layer.open({
                        type: 2,
                        title: "添加",
                        closeBtn: 1,
                        content:'view?url=contract/cost-history-add',
                        area: ['35%', '60%'],
                        btn: ['确定', '取消'],
                        shadeClose:true,
                        yes: function(index, layero) {
                            var submitID = 'add',
                                submit = layero.find('iframe').contents().find('#' + submitID);
                            submit.trigger('click');
                        },
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("#subContractId").val(data.id);
                        }
                    })
                }else if(obj.event == 'detailed'){ //编辑
                    layer.open({
                        type: 2,
                        title: "成本合同明细",
                        closeBtn: 1,
                        content:'view?url=contract/cost-info',
                        area: ['100%', '100%'],
                        shadeClose:true,
                        yes: function(index, layero) {
                            var submitID = 'edit',
                                submit = layero.find('iframe').contents().find('#' + submitID);
                            submit.trigger('click');
                        },
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("#subContractId").val(data.id);
                        },
                        end: function () {
                            location.reload();
                        }
                    })
                }else if(obj.event == 'addReturnTicket'){ //编辑
                    layer.open({
                        type: 2,
                        title: "添加回票信息",
                        closeBtn: 1,
                        btn: ['确定', '取消'],

                        shadeClose:true,
                        yes: function(index, layero) {

                                submit = layero.find('iframe').contents().find('#' + submitID);
                            submit.trigger('click');
                        },
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("#subContractId").val(data.id);
                        }
                    })

                layer.confirm('确认要删除吗?', function(index){
                    var qArray = layui.table.checkStatus('subContract').data;
                    var idArray = new Array();
                    for(var i=0;i<qArray.length;i++){
                        idArray.push(qArray[i].id);
                    }
                    var ids = idArray.join(",");
                    if (ids == ""){
                        layer.msg("请选择成本合同信息！",{icon:5,time:1000});
                        return;
                    }
                    $.ajax({
                        url : 'batchDeleteSubContractInfo/'+ids,
                        type : 'DELETE',
                        dataType: 'json',
                        async : 'false',
                        success : function(data) {
                            if (data.success) {
                                layer.msg(data.msg, {icon: 6,time: 1500},function () {
                                    table.reload('subContract');
                                    reloadTree();
                                });
                            } else {
                                layer.msg(res.msg,{icon:5,time:1000});

                                icon: 5
                            });

                                icon: 5

                        }
                    });

                elem: '#personCostTable'
                ,id:'personCostTable'

                ,method : 'get'

                        "data": res.data.list //解析数据列表
                    }
                }
            });

            $('#addPersonCost').on('click',function () {
                layer.open({
                    type: 2,
                    content: 'view?url=contract/person-cost-add',
                    title: '添加人员成本信息',
                    area: ['40%', '80%'],
                    btn: ['确定', '取消'],
                    shadeClose:true,
                    yes: function(index, layero) {
                        var submitID = 'add',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        submit.trigger('click');
                    },
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.find("#contractId").val($('#contractId').val())
                    }
                });
            });
            table.on('tool(personCostTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if(obj.event == 'del'){
                    layer.confirm('确认要删除吗?', function(index){
                        $.ajax({
                            url: "deletePersonCost/"+data.id,
                            dataType:"json",
                            type: "DELETE",
                            success: function(data){
                                if(data.success) {
                                    layer.msg(data.msg, {icon: 6,time: 1500},function () {
                                        table.reload('personCostTable');
                                        reloadTree();
                                    });
                                }else {
                                    layer.msg(res.msg,{icon:5,time:1000});
                                }
                            },
                            error : function(response){
                                layer.msg('系统错误！', {
                                    icon: 5
                                });
                            }
                        });
                    });
                } else if(obj.event == 'edit'){ //编辑
                    layer.open({
                        type: 2,
                        title: "修改人员成本信息",
                        closeBtn: 1,
                        content:'view?url=contract/person-cost-edit',
                        area: ['40%', '80%'],
                        btn: ['确定', '取消'],
                        shadeClose:true,
                        yes: function(index, layero) {
                            var submitID = 'edit',
                                submit = layero.find('iframe').contents().find('#' + submitID);
                            submit.trigger('click');
                        },
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("#id").val(data.id);
                        }
                    })
                }
            });
            $('#batchDeletePersonCost').on('click',function () {
                layer.confirm('确认要删除吗?', function(index){
                    var qArray = layui.table.checkStatus('personCostTable').data;
                    var idArray = new Array();
                    for(var i=0;i<qArray.length;i++){
                        idArray.push(qArray[i].id);
                    }
                    var ids = idArray.join(",");
                    if (ids == ""){
                        layer.msg("请选择人员成本信息！",{icon:5,time:1000});
                        return;
                    }
                    $.ajax({
                        url : 'batchDeletePersonCost/'+ids,
                        type : 'DELETE',
                        dataType: 'json',
                        async : 'false',
                        success : function(data) {
                            if (data.success) {
                                layer.msg(data.msg, {icon: 6,time: 1500},function () {
                                    table.reload('personCostTable');
                                    reloadTree();
                                });
                            } else {
                                layer.msg(res.msg,{icon:5,time:1000});
                            }
                        },
                        error : function(response){
                            layer.msg('系统错误！', {
                                icon: 5
                            });
                        }
                    });
                });
            });


        });
    }

    window.reloadTree = function () {
        var setting = {
            /*check: {
                enable: true,
            },*/
            data: {
                simpleData: {
                    enable: true,
                    rootPId: 0
                }
            }
        };
        $.ajax({
            url : 'getCostTypeInfoListByContractId',
            type : 'get',
            data : {
                contractId : $('#contractId').val()
            },
            dataType: 'json',
            async : 'false',
            success : function(result) {
                if (result.success) {
                    var ztree = $.fn.zTree.init($("#tree"),
                        setting, result.data);
                    //展开所有节点
                    ztree.expandAll(true);
                } else {
                    alert(result.message);
                }
            }
        });
    }
</script>
