<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
    <script src="./lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <input class="layui-input" type="hidden" name="name" id="reportId">
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table id="userInfoTable" lay-filter="userInfoTable" class="layui-table layui-form">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="look">预览</a>
</script>
</body>

<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form;
        var table = layui.table;

        var userInfoTableIn = table.render({
            elem: '#userInfoTable'
            , id: 'userInfoTable'
            , url: 'getReportEnclosureInfoById' //数据接口
            , method: 'get'
            , limit: 10
            , where: {id: $('#reportId').val()}
            , loading: true
            , totalRow: true
            , text: {
                none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
            , page: true //开启分页
            , cols: [
                [ //表头
                    {field: 'filePath', title: '文件'}
                    , {field: 'createTime', title: '上传时间',
                    templet: "<div>{{layui.util.toDateString(d.createDate, 'yyyy年MM月dd日 HH:mm:ss')}}</div>"}
                    , {title: '操作', toolbar: '#barDemo'}
                ]
            ]
            , response: {
                statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                console.log(res)
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
        });

        //监听工具条
        table.on('tool(userInfoTable)', function (obj) {
            var data = obj.data;
            if (obj.event == 'edit') {
                layer.open({
                    type: 2,
                    title: "修改报告信息",
                    content: 'view?url=report/report-edit',
                    area: ['60%', '100%'],
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        var submitID = 'edit',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        submit.trigger('click');
                    },
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.find("#id").val(data.id);
                    }
                });
            } else if (obj.event == 'del') {
                layer.confirm('确认要删除吗?', function (index) {
                    $.ajax({
                        url: 'deleteReportInfo',
                        data: {id: data.id},
                        type: 'Delete',
                        dataType: 'json',
                        success: function (data) {
                            if (data.success) {
                                layer.msg(data.msg, {icon: 6, time: 1500}, function () {
                                    userInfoTableIn.reload();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 5, time: 1000});
                            }
                        },
                        error: function () {

                            layer.msg('系统错误！', {
                                icon: 5
                            });
                        }
                    });
                });
            } else if (obj.event === 'download') {
                //根据开票主键查询
                $.ajax({
                    url: "getReportEnclosureInfoById"
                    , type: "post"
                    , data: {
                        id: data.id
                    }
                    , async: "false"
                    , success: function (res) {
                        if (res.success) {
                            if (res.data.length == 0) {
                                layer.msg("该报告没有附件！", {icon: '5', time: '1000'})
                            } else {
                                $.each(res.data, function (key, val) {
                                    // console.log(val.id+"  "+val.roomName)
                                    // console.log(key+"  "+val.filePath)
                                    //下载文件
                                    var fileName = val.filePath.substr(val.filePath.lastIndexOf("/") + 1)
                                    var a = document.createElement('a');
                                    var evt = document.createEvent('HTMLEvents')
                                    var url = 'fileDownload?filePath=' + val.filePath;
                                    evt.initEvent('click', false, false)
                                    a.href = url;
                                    a.dispatchEvent(evt);
                                    a.download = fileName;
                                    a.click()
                                })
                            }
                        }
                    }
                    , error: function () {
                        layer.msg("系统错误！", {icon: "5", time: 1000})
                    }
                })
            } else if (obj.event == 'look') {
                var viewerUrl = "/pdf/web/viewer.html";
                var pdfUrl = "/fileView/toPdfFile?filePath=" + data.filePath;
                window.open(`${viewerUrl}?file=${encodeURIComponent(pdfUrl)}`);
            }
        });
    });
</script>
</html>
